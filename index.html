<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Mi Peliteca</title>

    <link rel="stylesheet" href="estilo.css"> 
    <script src="peliculas.js"></script>
    <script src="peliteca.js"></script>
</head>

<body onload="init()" class="body">

    <header class="header">
        <h1 class="headerTitulo">PELITECA</h1>
        <div id="saludo"> </div>
    </header>

    <main class="main">
        <div class="mainBotones" id="divBotones">
            <div class="botonesAcciones">
                <div id="divCargarPeliculas"> 
                    <button id="cargarPeliculas">CARGAR PELÍCULAS</button>
                    
                    <form id="form" class="mainForm" onsubmit="ingresarPelicula(event)">
                        <input type="text" id="titulo" name="titulo" placeholder="Título">
                        <input type="text" id="director" name="director" placeholder="Director/a">
                        <input type="number" id="año" name="año" placeholder="Año"> 
                        <input type="text" id="genero" name="genero" placeholder="Género">
                        <input type="number" id="duracion" name="duracion" placeholder="Duración">

                        <div class="listaAAgregar">
                            <p>¿a qué lista desdeas agregarla?:</p>
                            <p>A: vista</p>
                            <p>B: watchlist</p>
                            <p>C: favoritas</p>
                            <input type="text" id="listaAgregada" name="listaAgregada" placeholder="ingresá A, B o C">
                        </div>

                        <button type="submit" value="cargar" id="cargar"git s>
                    </form> 
                </div>

                <div id="divListarPeliculas">
                    <button id="listarPeliculas">LISTAR PELÍCULAS</button>
                    
                    <div id="peliculasCargadas">
                        <div id="listaPerteneciente">
                            
                        </div> 
                    </div>
                </div>
            </div>
            
            <div class="botonesListas">
                <button id="listaWatchlist">WATCHLIST</button>
                <div id="peliculasWatchlist"> </div>
                <button id="listaFavoritas">FAVORITAS</button>
                <div id="peliculasFavoritas"></div>
                <button id="listaVistas">VISTAS</button>
                <div id="peliculasVistas"> </div>
            </div>
        </div>
    </main>

    <section id="section1" class="section">
        <div id="divImagenes">
            <img src="./img/americanPsycho.jpg">
            <img src="./img/harryPotterAndThePOA.jpg">
            <img src="./img/priceAndPrejudice.jpg">
            <img src="./img/aliceInWonderland.jpg">
            <img src="./img/killBill.jpg">
            <img src="./img/thePursuitOfHappyness.jpg">
        </div>
    </section>

    <section id="section2" class="section">
        <div id="divImagenes">
            <img src="./img/10thingsIHateAboutYou.jpg">
            <img src="./img/edwardScissorhands.jpg">
            <img src="./img/theGrandHotelBudapest.jpg">
            <img src="./img/marriageStory.jpg">
            <img src="./img/500daysOfSummer.jpg">
            <img src="./img/theMatrix.jpg">
        </div>
    </section>


    <footer class="footer">
        <p>2022</p>
    </footer>



</body>
</html>
